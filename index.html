<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Management System</title>
    <style>
        :root {
            --primary-color: #e53935;
            --secondary-color: #ff6f60;
            --background-color: #f8f8f8;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
        }

        th, td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(255,111,96,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        #searchResult {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: var(--border-radius);
            border-left: 5px solid #4caf50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Management System</h1>
        
        <h2>Current Inventory</h2>
        <table id="inventoryTable">
            <tr>
                <th>Blood Type</th>
                <th>Quantity (units)</th>
            </tr>
            <!-- Table rows will be populated by JavaScript -->
        </table>
        
        <h2>Add New Donation</h2>
        <form id="donationForm">
            <select id="bloodType" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity (units)" required>
            <button type="submit">Add Donation</button>
        </form>
        
        <h2>Search Compatible Blood Types</h2>
        <form id="searchForm">
            <select id="patientBloodType" required>
                <option value="">Select Patient's Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="searchResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
